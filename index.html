<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Peruvian Food Nutrition</h1>

    <form class="inputs">
        <h2>APPETIZERS</h2>
        <select id= "appetizers">
         <option >Please select an appetizer</option>   
         <option value = "Peruvian Ceviche">Ceviche</option>
         <option value = "Papas a la Huancaina">Papa a la huancaina</option>
         <option value = "empanadas">Empanadas</option>
         <option value = "tamales">Tamales</option>
         <!-- <option value = "causa">Causa Rellena</option> -->
        </select>

        <h2>ENTREE</h2>
        <select id= "entree">
        <option >Please select a main dish</option> 
        <option value = "Lomo Saltado">Lomo Saltado</option>
        <option value = "#FF0000">Aji de Gallina</option>
        <option value = "#FFCC00">Tallarines Verdes</option>
        <option value = "Peruvian Roasted Chicken">Pollo a la brasa</option>
        <option value = "#FFFFFF">Cau Cau</option>
        <option value = "#FF0000">Carapulcra</option>
        <option value = "#FFCC00">Ajiaco de papa</option>
        <option value = "#FFFF00">Jalea de Mariscos</option>
        <option value = "#FFFFFF">Olluquito</option>
        </select>

        <h2>DESSERTS</h2>
        <select id= "desserts">
         <option >Please select a dessert</option> 
         <option value = "#FFFFFF">Suspiro</option>
         <option value = "Peruvian Alfajores">Alfajores</option>
         <option value = "#FFCC00">Picarones</option>
        </select>
    </form>
    <div>
        <ul class="ingredients">
        </ul>

        <div class="nutrition"></div>
    </div>


</body>

<footer>CopyRight</footer>
</html>
